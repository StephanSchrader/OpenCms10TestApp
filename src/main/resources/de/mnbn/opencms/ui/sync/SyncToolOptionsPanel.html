<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
</head>
<body>
	<v-vertical-layout margin>
		<v-vertical-layout _id="m_mainContainer" :center spacing style-name="o-workplace-maxwidth">
			<v-panel caption="Site Auswahl">
				<v-vertical-layout margin spacing size-full>
					<v-combo-box _id="siteSelector" width="100%" />
				</v-vertical-layout>
			</v-panel>

			<v-horizontal-layout spacing style-name="o-dialog-button-bar" width="100%" margin>
				<v-horizontal-layout :center spacing>
					<v-button _id="syncPreviewButton">Sync Preview</v-button>
					<v-button _id="syncLiveButton">Sync Live</v-button>
					<v-button _id="cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
				</v-horizontal-layout>
			</v-horizontal-layout>

			<v-panel _id="outputPanel" caption="Sync Output">
				<v-vertical-layout margin spacing size-full>
					<v-label _id="logOutput" />
				</v-vertical-layout>
			</v-panel>
		</v-vertical-layout>
	</v-vertical-layout>
</body>
</html>
